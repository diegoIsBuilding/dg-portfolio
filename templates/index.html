<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Garcia</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script type="text/javascript" src="/static/js/index.js"></script>
</head>
<body>
    <!-- Navigation Section -->
    <header class="navigation-header">
        <nav>
            <div class="logo-container">
                <a href="./index.html">Diego Garcia</a>
            </div>
            <div class="navigation-items" id="navigation-items">
                <a href="" >Home</a>
                <a href="">About</a>
                <a href="">Projects</a>
                <a href="">Contact Me</a>
            </div>
            <div class="hamburger">
                <span id="openHam">&#9776;</span>
                <span id="closeHam">&#x2716;</span>
            </div>
        </nav>
       </header>
    <!-- End of Navigation Section -->

    <!-- Hero Section -->
    <section id="hero-section">
        <div class="hero-left">
            <div class="intro-container">
                <h1 class="intro">Hi! I'm Diego</h1>
                <h3 class="profession"></h3>
                <div class="links-container">
                    <button class="contact-me">Contact Me</button>
                    <button class="resume">Resume</button>
                </div>
            </div>
            <!-- Section divide -->
            
        </div>        
        <div class="hero-right">
            <div class="right-image">
                <img src="/static/images/heroImage.png" alt="">
            </div>
            <div class="right-links-container">
                <span class="github-link"><a href="#"><i class="fab fa-github"></i></a></span>
                <span class="linkedin-link"><a href="#"><i class="fab fa-linkedin-in"></i></a></span>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
    </section>

    <!-- Work / Projects -->
    <section id="work">
    </section>
    <section id="contact">
        <form id="contact-form">
            <!-- Contact Form Fields -->
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
